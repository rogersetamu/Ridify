<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ridify - Scan</title>
  <style>
    :root {
      --bg: #ffffff;
      --primary: #4d79a3;
      --text: #111111;
      --subtle: #e3ecf4;
      --border: #b3c4d4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text);
    }

    .app-frame {
      position: relative;
      width: 100%;
      min-height: 100vh;
      max-width: 480px;
      margin: 0 auto;
      padding: 40px 24px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: var(--bg);
    }

    .app-main {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
    }

    .logo {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .subtitle {
      margin: 4px 0 0;
      font-size: 14px;
      color: #666666;
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    .icon-btn {
      width: 74px;
      height: 74px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: var(--subtle);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        background 0.08s ease, border-color 0.08s ease;
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.12);
    }

    .icon-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.12);
    }

    .status-bad {
      background: #f7d9d9;
      border-color: #e29a9a;
      color: #a33;
    }

    .status-good {
      background: #d4edda;
      border-color: #8fd19e;
      color: #155724;
    }

    video {
      width: 100%;
      max-width: 340px;
      border-radius: 18px;
      border: 1px solid #d0d0d0;
      background: #000000;
    }

    #status {
      margin-top: 16px;
      font-size: 15px;
      padding: 10px 16px;
      border-radius: 999px;
      display: inline-block;
      min-width: 220px;
      background: #f0f0f0;
    }

    @media (max-height: 640px) {
      .app-main {
        justify-content: flex-start;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="app-frame">
    <div class="app-main">
      <div>
        <h1 class="logo">RIDIFY</h1>
        <p class="subtitle">Tap the icons to allow location and camera to verify your ride.</p>
      </div>

      <div class="icon-row">
        <button class="icon-btn status-bad" id="location-btn" aria-label="Allow location">
          üìç
        </button>
        <button class="icon-btn status-bad" id="camera-btn" aria-label="Allow camera">
          üì∑
        </button>
      </div>

      <video id="preview" playsinline></video>
      <div id="status">Waiting for permissions‚Ä¶</div>
    </div>
  </div>

  <script type="module">
    import QrScanner from 'https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js';

    const video = document.getElementById('preview');
    const statusEl = document.getElementById('status');
    const locationBtn = document.getElementById('location-btn');
    const cameraBtn = document.getElementById('camera-btn');

    const params = new URLSearchParams(window.location.search);
    const expectedToken = params.get('token');

    let cameraStream = null;
    let scanner = null;
    let locationGranted = false;

    if (!expectedToken) {
      statusEl.textContent = 'Invalid or missing parameters in the link.';
      statusEl.style.backgroundColor = 'lightcoral';
    }

    function setIconStatus(el, ok) {
      el.classList.toggle('status-good', ok);
      el.classList.toggle('status-bad', !ok);
    }

    function maybeStartScanner() {
      if (!expectedToken) return;
      if (!cameraStream) return;
      if (!locationGranted) return;
      if (scanner) return;

      statusEl.textContent = 'Point your camera at the QR code.';
      statusEl.style.backgroundColor = '#e0f0ff';

      scanner = new QrScanner(video, result => {
        scanner.stop();
        cameraStream.getTracks().forEach(track => track.stop());
        processResult(result.data);
      });
      scanner.start();
    }

    // Fake location permission: no geolocation API, just flip to "allowed"
    locationBtn.addEventListener('click', () => {
      locationGranted = true;
      setIconStatus(locationBtn, true);
      statusEl.textContent = 'Location allowed. Now allow camera.';
      statusEl.style.backgroundColor = '#d4edda';
      maybeStartScanner();
    });

    // Camera button
    cameraBtn.addEventListener('click', async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        statusEl.textContent = 'Camera access is not supported on this device.';
        statusEl.style.backgroundColor = 'lightcoral';
        return;
      }
      statusEl.textContent = 'Requesting camera permission‚Ä¶';
      statusEl.style.backgroundColor = '#f0f0f0';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        cameraStream = stream;
        video.srcObject = stream;
        await video.play();
        setIconStatus(cameraBtn, true);
        statusEl.textContent = 'Camera allowed. Now scan the QR code.';
        statusEl.style.backgroundColor = '#d4edda';
        maybeStartScanner();
      } catch (err) {
        setIconStatus(cameraBtn, false);
        statusEl.textContent = 'Camera access denied or unavailable: ' + err;
        statusEl.style.backgroundColor = 'lightcoral';
      }
    });

    function processResult(scannedData) {
      try {
        const scannedUrl = new URL(scannedData);
        const scannedParams = scannedUrl.searchParams;
        const scannedToken = scannedParams.get('token');

        const tokenMatches = scannedToken === expectedToken;

        if (tokenMatches) {
          statusEl.textContent = 'Verification successful';
          statusEl.style.backgroundColor = 'lightgreen';
        } else {
          statusEl.textContent = 'QR code does not match this ride link.';
          statusEl.style.backgroundColor = 'lightcoral';
        }
      } catch (err) {
        statusEl.textContent = 'Invalid QR code data.';
        statusEl.style.backgroundColor = 'lightcoral';
      }
    }
  </script>
</body>
</html>
