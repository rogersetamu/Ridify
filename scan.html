<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ridify - Scan</title>
  <style>
    :root {
      --bg: #ffffff;
      --primary: #4d79a3;
      --text: #111111;
      --subtle: #e3ecf4;
      --border: #b3c4d4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text);
    }

    .app-frame {
      position: relative;
      width: 100%;
      min-height: 100vh;
      max-width: 480px;
      margin: 0 auto;
      padding: 40px 24px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: var(--bg);
    }

    .app-main {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
    }

    .logo {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .subtitle {
      margin: 4px 0 0;
      font-size: 14px;
      color: #666666;
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    .icon-btn {
      width: 74px;
      height: 74px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: var(--subtle);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        background 0.08s ease, border-color 0.08s ease;
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.12);
    }

    .icon-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.12);
    }

    .status-bad {
      background: #f7d9d9;
      border-color: #e29a9a;
      color: #a33;
    }

    .status-good {
      background: #d4edda;
      border-color: #8fd19e;
      color: #155724;
    }

    /* Video preview area */
    #video {
      width: 100%;
      max-width: 340px;
      border-radius: 18px;
      border: 1px solid #d0d0d0;
      background: #000000;
    }

    /* Hidden canvas for decoding */
    #canvas {
      display: none;
    }

    #status {
      margin-top: 16px;
      font-size: 15px;
      padding: 10px 16px;
      border-radius: 999px;
      display: inline-block;
      min-width: 220px;
      background: #f0f0f0;
    }

    @media (max-height: 640px) {
      .app-main {
        justify-content: flex-start;
        margin-top: 40px;
      }
    }

    /* Full screen result overlay */
    .result-screen {
      position: fixed;
      inset: 0;
      z-index: 999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 32px 24px;
      color: #ffffff;
    }

    .result-screen.success {
      background-color: #28a745;
    }

    .result-screen.error {
      background-color: #dc3545;
    }

    .result-icon {
      font-size: 72px;
      margin-bottom: 16px;
    }

    .result-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .result-text {
      font-size: 16px;
      margin-bottom: 24px;
      max-width: 320px;
    }

    .result-btn {
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      background: #ffffff;
      color: #111111;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-frame">
    <div class="app-main">
      <div>
        <h1 class="logo">RIDIFY</h1>
        <p class="subtitle">
          Tap the icons to allow location and camera to verify your ride.
        </p>
      </div>

      <div class="icon-row">
        <button
          class="icon-btn status-bad"
          id="location-btn"
          aria-label="Allow location"
        >
          üìç
        </button>
        <button
          class="icon-btn status-bad"
          id="camera-btn"
          aria-label="Allow camera"
        >
          üì∑
        </button>
      </div>

      <video id="video" playsinline></video>
      <canvas id="canvas"></canvas>

      <div id="status">Waiting for permissions‚Ä¶</div>
    </div>
  </div>

  <!-- Full screen result overlay -->
  <div id="result-screen" class="result-screen">
    <!-- content is injected by JS -->
  </div>

  <!-- jsQR: pure JS QR decoder -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const locationBtn = document.getElementById("location-btn");
    const cameraBtn = document.getElementById("camera-btn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const resultScreen = document.getElementById("result-screen");

    const params = new URLSearchParams(window.location.search);
    const expectedToken = params.get("token");

    let locationGranted = false;
    let cameraStarted = false;
    let scanningActive = false;
    let stream = null;

    if (!expectedToken) {
      statusEl.textContent = "Invalid or missing parameters in the link.";
      statusEl.style.backgroundColor = "lightcoral";
    }

    function setIconStatus(el, ok) {
      el.classList.toggle("status-good", ok);
      el.classList.toggle("status-bad", !ok);
    }

    function stopScanner() {
      scanningActive = false;
      if (stream) {
        stream.getTracks().forEach((t) => t.stop());
        stream = null;
      }
    }

    function showResultScreen(success) {
      stopScanner();

      resultScreen.className = "result-screen " + (success ? "success" : "error");
      resultScreen.style.display = "flex";

      const title = success ? "Verification successful" : "Verification failed";
      const text = success
        ? "You are with the correct driver and ride code."
        : "This QR code does not match this ride link. Please try again.";

      const buttonLabel = success ? "Back to home" : "Scan again";

      resultScreen.innerHTML = `
        <div class="result-icon">${success ? "‚úîÔ∏è" : "‚ùå"}</div>
        <div class="result-title">${title}</div>
        <div class="result-text">${text}</div>
        <button class="result-btn" id="result-action-btn">${buttonLabel}</button>
      `;

      const actionBtn = document.getElementById("result-action-btn");
      if (success) {
        actionBtn.addEventListener("click", () => {
          window.location.href = "index.html";
        });
      } else {
        actionBtn.addEventListener("click", () => {
          window.location.href = window.location.href; // reload to scan again
        });
      }
    }

    function processResult(scannedData) {
      try {
        const scannedUrl = new URL(scannedData);
        const scannedParams = scannedUrl.searchParams;
        const scannedToken = scannedParams.get("token");
        const tokenMatches = scannedToken === expectedToken;

        showResultScreen(tokenMatches);
      } catch (err) {
        showResultScreen(false);
      }
    }

    function scanFrame() {
      if (!scanningActive) return;

      if (
        video.readyState === video.HAVE_ENOUGH_DATA &&
        video.videoWidth > 0 &&
        video.videoHeight > 0
      ) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(
          0,
          0,
          canvas.width,
          canvas.height
        );

        const code = jsQR(imageData.data, canvas.width, canvas.height, {
          inversionAttempts: "dontInvert",
        });

        if (code && code.data) {
          scanningActive = false;
          processResult(code.data);
          return;
        }
      }

      requestAnimationFrame(scanFrame);
    }

    function maybeStartScanner() {
      if (!expectedToken) return;
      if (!locationGranted) return;
      if (!cameraStarted) return;
      if (scanningActive) return;

      scanningActive = true;
      statusEl.textContent = "Point your camera at the QR code.";
      statusEl.style.backgroundColor = "#e0f0ff";
      requestAnimationFrame(scanFrame);
    }

    // Fake location permission: just flip to allowed
    locationBtn.addEventListener("click", () => {
      locationGranted = true;
      setIconStatus(locationBtn, true);
      statusEl.textContent = "Location allowed. Now allow camera.";
      statusEl.style.backgroundColor = "#d4edda";
      maybeStartScanner();
    });

    // Camera button: real getUserMedia
    cameraBtn.addEventListener("click", async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        statusEl.textContent =
          "Camera access is not supported on this device.";
        statusEl.style.backgroundColor = "lightcoral";
        return;
      }

      statusEl.textContent = "Requesting camera permission‚Ä¶";
      statusEl.style.backgroundColor = "#f0f0f0";

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false,
        });

        video.srcObject = stream;
        await video.play();

        cameraStarted = true;
        setIconStatus(cameraBtn, true);
        statusEl.textContent = "Camera allowed. Now scan the QR code.";
        statusEl.style.backgroundColor = "#d4edda";

        maybeStartScanner();
      } catch (err) {
        cameraStarted = false;
        setIconStatus(cameraBtn, false);
        statusEl.textContent =
          "Camera access denied or unavailable: " + err;
        statusEl.style.backgroundColor = "lightcoral";
      }
    });
  </script>
</body>
</html>
